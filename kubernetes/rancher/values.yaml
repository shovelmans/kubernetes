rancher:
  replicas: 1
  bootstrapPassword: admin123
  hostname: rancher.local

  ingress:
    enabled: false

  privateCA: false
  tls: external

  service:
    type: NodePort
    nodePorts:
      http: 30080
      https: 30443

  persistence:
    enabled: true
    storageClass: do-block-storage
    size: 5Gi
