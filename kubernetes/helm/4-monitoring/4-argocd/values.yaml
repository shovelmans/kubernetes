global:
  domain: argocd.local   # dominio del Ingress

configs:
  secret:
    argocdServerAdminPassword: ""   # si quieres, puedes poner un hash bcrypt de la contrase√±a admin
  params:
    server.insecure: true            # permite acceso HTTP sin TLS interno

server:
  service:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - argocd.local
    paths:
      - /
    tls: []  # puedes cambiarlo si configuras certificados

