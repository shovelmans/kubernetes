admin:
  user: admin
  password: admin  # cÃ¡mbialo en producciÃ³n

service:
  type: ClusterIP

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: grafana.local
  path: /
  pathType: Prefix
  annotations: {}
  tls: false

datasources:
  secretDefinition:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.monitoring.svc.cluster.local
        access: proxy
        isDefault: true

persistence:
  enabled: true
  existingClaim: grafana-pvc   # ðŸ‘ˆ usa el PVC que creaste
