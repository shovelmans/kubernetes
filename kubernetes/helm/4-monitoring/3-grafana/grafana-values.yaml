admin:
  user: admin
  password: admin

datasources:
  secretDefinition:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server.monitoring.svc.cluster.local
        isDefault: true

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: grafana.local
  path: /
  pathType: Prefix
  annotations: {}
  tls: false

persistence:
  enabled: true
  type: pvc
  existingClaim: grafana-pvc   # ðŸ‘ˆ fuerza a usar tu PVC
  resourcePolicy: keep         # ðŸ‘ˆ evita que ArgoCD/Helm lo borre
  storageClass: ""             # ðŸ‘ˆ desactiva el dynamic provisioning
  accessModes:
    - ReadWriteOnce            # ðŸ‘ˆ obligatorio para que no intente crear otro
  size: 5Gi                    # ðŸ‘ˆ obligatorio aunque se ignore al usar existingClaim

service:
  type: ClusterIP
