grafana:
  adminUser: admin
  adminPassword: admin123  # ⚠️ en producción usa un Secret gestionado por ArgoCD/ExternalSecrets

  service:
    type: NodePort
    nodePort: 32000
    port: 80
    targetPort: 3000

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-server.monitoring.svc.cluster.local
          isDefault: true
        - name: MySQL
          type: mysql
          access: proxy
          url: mysql.mysql.svc.cluster.local:3306
          database: personas
          user: root
          secureJsonData:
            password: RootPass123!   # ⚠️ lo ideal es poner aquí un Secret en lugar de texto plano
          jsonData:
            maxOpenConns: 100
            maxIdleConns: 100
            connMaxLifetime: 14400
            tlsSkipVerify: true   # si no usas TLS en MySQL

  sidecar:
    datasources:
      enabled: true
      label: grafana_datasource
      searchNamespace: ALL
    dashboards:
      enabled: true
      label: grafana_dashboard
      searchNamespace: ALL

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 300m
      memory: 512Mi

  persistence:
    type: pvc
    enabled: true
    storageClassName: do-block-storage
    accessModes:
      - ReadWriteOnce
    size: 5Gi
