apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitorizacion
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shovelmans/kubernetes.git
    targetRevision: main
    path: kubernetes/Desplegar_Grafana+Loki+Prometheus+cAdvisor
    directory:
      recurse: true   # ðŸ‘ˆ Esto hace que ArgoCD entre en grafana/ y prometheus/
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
