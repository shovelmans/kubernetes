{{- $files := .Files.Glob "dashboards/*.json" }}
{{- range $path, $file := $files }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-{{ base $path | replace ".json" "" }}
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  {{ base $path }}: |
{{ $file | toString | indent 4 }}
---
{{- end }}
