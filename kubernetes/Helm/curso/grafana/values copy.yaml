# --- Acceso admin ---
adminUser: admin
adminPassword: "admin123"

# --- Servicio como NodePort ---
service:
  type: NodePort
  port: 80            # Puerto del Service (externo dentro del cluster)
  targetPort: 3000    # Puerto del contenedor de Grafana
  nodePort: 32000     # Debe estar en el rango de tu cluster (p.ej. 30000-32767)

# --- Persistencia (recomendado) ---
persistence:
  enabled: true
  type: pvc
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  # storageClassName: "tu-storageclass"   # Descomenta si necesitas una storageClass concreta

# --- Recursos (opcional, ajusta a tu entorno) ---
resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

# --- (Opcional) Cambiar el nombre del Service ---
