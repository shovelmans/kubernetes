apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache-release1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shovelmans/kubernetes.git
    targetRevision: main
    path: kubernetes/Helm/curso/apacheargocd
    helm:
      releaseName: apache-release1
  destination:
    server: https://kubernetes.default.svc
    namespace: apache
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
