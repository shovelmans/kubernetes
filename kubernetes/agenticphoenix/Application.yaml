apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agentic-phoenix
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/shovelmans/kubernetes.git'
    targetRevision: main
    path: kubernetes/agenticphoenix/phoenix-helm
    helm:
      valueFiles:
        - values.yaml         # el original dentro del chart
        - my-values.yaml   # tu override (ruta relativa desde phoenix-helm)
  destination:
    server: https://kubernetes.default.svc
    namespace: agentic
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
