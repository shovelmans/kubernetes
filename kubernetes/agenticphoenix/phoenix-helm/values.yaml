postgresql:
  enabled: true
  auth:
    enablePostgresUser: true
    username: phoenix_user
    password: phoenixPass123   # ⚠️ cámbialo por uno seguro
    postgresPassword: rootPass123
    database: phoenix
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: do-block-storage   # StorageClass de DigitalOcean

phoenix:
  image:
    repository: arizephoenix/phoenix
    tag: "3.0.0"
    pullPolicy: IfNotPresent

  replicaCount: 1

  service:
    type: ClusterIP   # interno, puedes cambiar a NodePort si lo quieres expuesto
    port: 6006

  persistence:
    enabled: true
    size: 30Gi
    storageClass: do-block-storage

  config:
    database:
      host: phoenix-postgres    # apunta al release de Postgres
      database: phoenix
      user: phoenix_user
      password: phoenixPass123
