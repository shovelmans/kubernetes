apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shovelmans/kubernetes.git
    targetRevision: main
    path: kubernetes/mysql
  destination:
    server: https://kubernetes.default.svc
    namespace: mysql
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true   # ðŸ‘ˆ Esto es lo nuevo
    automated:
      prune: true
      selfHeal: true
